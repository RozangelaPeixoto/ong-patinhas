spring:
  flyway:
    enabled: 'true'
    locations: classpath:db/migration
  datasource:
    username: ${DATABASE_USERNAME}
    url: ${DATABASE_URL}
    password: ${DATABASE_PASSWORD}
  application:
    name: OngPatinhas
  jpa:
    hibernate:
      ddl-auto: validate
  mercadopago:
    access-token: ${MP_ACCESS_TOKEN}
    public-key: ${MP_PUBLIC_KEY}