spring:
  flyway:
    enabled: 'true'
    locations: classpath:db/migration
  datasource:
    username: ${DATABASE_USERNAME}
    url: ${DATABASE_URL}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: OngPatinhas
  jpa:
    hibernate:
      ddl-auto: validate